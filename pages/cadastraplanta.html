<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="/styles/formPlanta.css">
   
</head>
<body>
    <main class="principal">
        <div class="divCadastraPlanta">
            <form id="formCadastraPlanta">
                <p>
                    <label for="formNome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="formNome" required>
                </p>
                <p>
                    <label for="formPote"><strong>Pote</strong></label>
                    <input type="text" name="pote" id="formPote" required>
                </p>
                <p>
                    <label for="formUnidade"><strong>Unidade</strong></label>
                    <input type="text" id="formUnidade" name="unidade" required>
                </p>
                <p>
                    <label for="formPreco"><strong>Pre√ßo</strong></label>
                    <input type="number" id="formPreco" name="preco" required >
                </p>
                <p>
                    <label for="formImage"><strong>Imagem</strong></label>
                    <input type="url" id="formImage" name="imagem">
                </p>
                <input type="submit" value="Cadastrar Planta" id="submitPlanta" class="botaoPlanta">
            </form>
            <a class="botaoPlanta" href="../index.html">Voltar</a>
        </div>
    </main>
    <script src="../app/cadastraplanta.js" type="module"></script>
</body>
</html>
