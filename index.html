<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Plantas</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main class="principal">
        <div class="divPesquisa">
            <input class="pesquisa" type="search" placeholder="Digite o nome da planta">
            <a class="botaoPlanta" href="pages/cadastraplanta.html" target="_parent">Cadastrar um novo item</a>
        </div>
        <div id="bloco-plantas">
        </div>
        <div id="editaBloco" class="invisivel">
            <span class="material-icons iconeApaga">
                cancel
            </span>
            <form id="formEditaBloco">
                <div class="divDados">
                    <p class="pLabel">
                        <label for="formEditaNome"><strong>Nome</strong></label>
                        <label for="formEditaPote"><strong>Pote</strong></label>
                        <label for="formEditaUnidade"><strong>Unidade</strong></label>
                        <label for="formEditaPreco"><strong>Pre√ßo</strong></label>
                        <label for="formEditaImage"><strong>Imagem</strong></label>
                    </p>
                    <p class="pInput">
                        <input type="text" name="nome" id="formEditaNome" required>
                        <input type="text" name="pote" id="formEditaPote" required>
                        <input type="text" id="formEditaUnidade" name="unidade" required>
                        <input type="number" id="formEditaPreco" name="preco" required pattern="">
                        <input type="url" id="formEditaImage" name="imagem">
                    </p>
                </div>
                <input type="submit" value="Editar Planta" class="botaoPlanta">
            </form>
        </div>
    </main>
</body>

<script src="app/main.js" type="module"></script>
<script src="app/api.js" type="module"></script>
<script type="module" src="app/apagaPlantas.js"></script>
<script type="module" src="app/editaPlanta.js"></script>

</html>
